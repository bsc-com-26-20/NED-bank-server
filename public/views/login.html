<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NED Bank - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ===== GENERAL STYLING ===== */
    body {
      font-family: "Poppins", sans-serif;
      background: #0b1120;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* Blurred background image */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("../images/city_scape.jpg") center/cover no-repeat;
      filter: blur(8px) brightness(0.5);
      z-index: 0;
      transform: scale(1.05);
    }

    /* ===== LOGIN CARD ===== */
    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(17, 24, 39, 0.9);
      backdrop-filter: blur(12px);
      padding: 50px 40px;
      border-radius: 20px;
      width: 440px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.6);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .login-header h2 { margin: 0; font-size: 2rem; color: #38bdf8; }
    .login-header p { color: #94a3b8; font-size: 1rem; margin-top: 5px; }

    .form-group { margin-top: 20px; text-align: left; position: relative; }
    label { display: block; font-size: 0.95rem; color: #cbd5e1; margin-bottom: 6px; }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 1rem;
      outline: none;
      transition: background 0.2s;
    }

    input:focus { background: #2d3a58; }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #94a3b8;
    }

    .btn-primary {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #fff;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 25px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      transform: translateY(-3px);
    }

    .error-message {
      color: #ef4444;
      margin-top: 12px;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    .login-footer { margin-top: 25px; font-size: 0.9rem; color: #94a3b8; }
    .login-footer a { color: #38bdf8; text-decoration: none; font-weight: 500; }
    .login-footer a:hover { text-decoration: underline; }

    .hidden { display: none; }

    /* Loading spinner */
    .btn-primary.loading {
      position: relative;
      color: transparent;
      pointer-events: none;
    }
    .btn-primary.loading::after {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 20px; height: 20px;
      border: 3px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { from {transform: translate(-50%, -50%) rotate(0deg);} to {transform: translate(-50%, -50%) rotate(360deg);} }

    /* ===== MODAL STYLES ===== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }

    .modal-overlay.active { opacity: 1; pointer-events: auto; }

    .modal {
      background: #1e293b;
      padding: 30px 25px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      color: #e2e8f0;
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }

    .modal-overlay.active .modal { transform: scale(1); }

    .modal h3 { margin-top: 0; color: #38bdf8; }
    .modal p { margin: 10px 0; }
    .modal button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #38bdf8;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .modal input[type="checkbox"] { margin-right: 6px; }

  </style>
</head>
<body>

  <!-- LOGIN CARD -->
  <div class="login-container">
    <div class="login-header">
      <h2><i class="fas fa-university"></i> NED Bank</h2>
      <p id="form-title">Welcome back! Please log in to continue</p>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username" />
      </div>

      <div class="form-group password-wrapper">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
        <i class="fas fa-eye" id="toggle-password"></i>
      </div>

      <div class="form-group hidden" id="full-name-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" />
      </div>

      <div id="login-error" class="error-message"></div>
      <button type="submit" class="btn-primary" id="login-btn">Login</button>
    </form>

    <div class="login-footer">
      <p id="toggle-text">Don't have an account? <a href="#" id="register-link">Register here</a></p>
    </div>
  </div>

  <!-- DEMO MODAL -->
  <div class="modal-overlay" id="demo-modal">
    <div class="modal">
      <h3>Demo Account Info</h3>
      <p>Login using the following credentials:</p>
      <p><strong>Username:</strong> staff2<br><strong>Password:</strong> 12345</p>
      <p>Or create your own account – it's simple!</p>
      <p><input type="checkbox" id="dont-show-again" /> Don't show this again</p>
      <button id="close-modal">Got it!</button>
    </div>
  </div>

  <script type="module">
    import { handleLogin, handleRegister } from '../js/auth.js';

    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('login-error');
    const fullNameGroup = document.getElementById('full-name-group');
    const formTitle = document.getElementById('form-title');
    const loginBtn = document.getElementById('login-btn');
    const toggleText = document.getElementById('toggle-text');
    let isRegister = false;

    // Toggle between Login and Register
    toggleText.addEventListener('click', (e) => {
      if (e.target.tagName.toLowerCase() !== 'a') return;
      e.preventDefault();
      isRegister = !isRegister;

      if (isRegister) {
        formTitle.textContent = 'Create a new NED Bank account';
        fullNameGroup.classList.remove('hidden');
        loginBtn.textContent = 'Register';
        toggleText.innerHTML = `Already have an account? <a href="#">Login here</a>`;
      } else {
        formTitle.textContent = 'Welcome back! Please log in to continue';
        fullNameGroup.classList.add('hidden');
        loginBtn.textContent = 'Login';
        toggleText.innerHTML = `Don’t have an account? <a href="#">Register here</a>`;
      }
    });

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.style.display = 'none';
      loginBtn.classList.add('loading');
      const originalText = loginBtn.textContent;
      loginBtn.textContent = isRegister ? 'Creating account...' : 'Logging in...';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const full_name = document.getElementById('full_name').value.trim();

      try {
        let result;
        if (isRegister) {
          if (!full_name) throw new Error('Full name is required.');
          result = await handleRegister(username, password, full_name);
        } else {
          result = await handleLogin(username, password);
        }

        if (!result.success) throw new Error(result.error);

        if (isRegister) {
          formTitle.textContent = '✅ Account created successfully! Please log in.';
          fullNameGroup.classList.add('hidden');
          loginBtn.textContent = 'Login';
          toggleText.innerHTML = `Don’t have an account? <a href="#">Register here</a>`;
          isRegister = false;
        } else {
          window.location.href = 'index.html';
        }
      } catch (err) {
        errorDiv.textContent = err.message;
        errorDiv.style.display = 'block';
      } finally {
        loginBtn.classList.remove('loading');
        loginBtn.textContent = originalText;
      }
    });

    // ===== PASSWORD EYE TOGGLE =====
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('toggle-password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye-slash');
    });

    // ===== MODAL LOGIC =====
    const modalOverlay = document.getElementById("demo-modal");
    const closeModalBtn = document.getElementById("close-modal");
    const dontShowAgain = document.getElementById("dont-show-again");

    window.addEventListener("load", () => {
      if (!localStorage.getItem("hideDemoModal")) {
        modalOverlay.classList.add("active");
      }
    });

    function closeModal() {
      if (dontShowAgain.checked) localStorage.setItem("hideDemoModal", "true");
      modalOverlay.classList.remove("active");
    }

    closeModalBtn.addEventListener("click", closeModal);
    modalOverlay.addEventListener("click", (e) => {
      if (e.target === modalOverlay) closeModal();
    });

  </script>
</body>
</html>
