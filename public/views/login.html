<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NED Bank - Login</title>
  <style>
    /* ===== GENERAL STYLING ===== */
    body {
      font-family: "Poppins", sans-serif;
      background: #0b1120;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* ‚úÖ Add blurred background image */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("../images/city_scape.jpg") center/cover no-repeat; /* üëà Replace with your image */
      filter: blur(8px) brightness(0.5);
      z-index: 0;
      transform: scale(1.05); /* To avoid edge blur cutoff */
    }

    /* ===== LOGIN CARD ===== */
    .login-container {
      position: relative;
      z-index: 1; /* Make sure it‚Äôs above the blur */
      background: rgba(17, 24, 39, 0.9);
      backdrop-filter: blur(12px);
      padding: 50px 40px;
      border-radius: 20px;
      width: 440px; /* üëà Bigger card */
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .login-header h2 {
      margin: 0;
      font-size: 2rem;
      color: #38bdf8;
    }

    .login-header p {
      color: #94a3b8;
      font-size: 1rem;
      margin-top: 5px;
    }

    .form-group {
      margin-top: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 0.95rem;
      color: #cbd5e1;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 1rem;
      outline: none;
      transition: background 0.2s;
    }

    input:focus {
      background: #2d3a58;
    }

    .btn-primary {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #fff;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 25px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      transform: translateY(-3px);
    }

    .error-message {
      color: #ef4444;
      margin-top: 12px;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    .login-footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    .login-footer a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 500;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .btn-primary.loading {
      position: relative;
      color: transparent; /* hide text while loading */
      pointer-events: none;
    }

    .btn-primary.loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>üè¶ NED Bank</h2>
      <p id="form-title">Welcome back! Please log in to continue</p>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
      </div>

      <div class="form-group hidden" id="full-name-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" />
      </div>

      <div id="login-error" class="error-message"></div>

      <button type="submit" class="btn-primary" id="login-btn">Login</button>
    </form>

    <div class="login-footer">
      <p id="toggle-text">
        Don't have an account? <a href="#" id="register-link">Register here</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { handleLogin, handleRegister } from '../js/auth.js';

    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('login-error');
    const fullNameGroup = document.getElementById('full-name-group');
    const formTitle = document.getElementById('form-title');
    const loginBtn = document.getElementById('login-btn');
    const toggleText = document.getElementById('toggle-text');
    let isRegister = false;

    // Toggle between Login and Register
    toggleText.addEventListener('click', (e) => {
      if (e.target.tagName.toLowerCase() !== 'a') return;
      e.preventDefault();
      isRegister = !isRegister;

      if (isRegister) {
        formTitle.textContent = 'Create a new NED Bank account';
        fullNameGroup.classList.remove('hidden');
        loginBtn.textContent = 'Register';
        toggleText.innerHTML = `Already have an account? <a href="#">Login here</a>`;
      } else {
        formTitle.textContent = 'Welcome back! Please log in to continue';
        fullNameGroup.classList.add('hidden');
        loginBtn.textContent = 'Login';
        toggleText.innerHTML = `Don‚Äôt have an account? <a href="#">Register here</a>`;
      }
    });

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.style.display = 'none';
      loginBtn.classList.add('loading'); // start spinner

      // Change text to show progress
      const originalText = loginBtn.textContent;
      loginBtn.textContent = isRegister ? 'Creating account...' : 'Logging in...';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const full_name = document.getElementById('full_name').value.trim();

      try {
        let result;
        if (isRegister) {
          if (!full_name) throw new Error('Full name is required.');
          result = await handleRegister(username, password, full_name);
        } else {
          result = await handleLogin(username, password);
        }

        if (!result.success) throw new Error(result.error);

        if (isRegister) {
          formTitle.textContent = '‚úÖ Account created successfully! Please log in.';
          fullNameGroup.classList.add('hidden');
          loginBtn.textContent = 'Login';
          toggleText.innerHTML = `Don‚Äôt have an account? <a href="#">Register here</a>`;
          isRegister = false;
        } else {
          window.location.href = 'index.html';
        }
      } catch (err) {
        errorDiv.textContent = err.message;
        errorDiv.style.display = 'block';
      } finally {
        loginBtn.classList.remove('loading'); // stop spinner
        loginBtn.textContent = originalText; // restore text
      }
    });
  </script>

</body>
</html>
