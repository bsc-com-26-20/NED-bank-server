<!-- views/history.html -->
<section class="history-page">
    <h2>Transaction History</h2>
  
    <div class="history-controls">
      <div class="form-group">
        <label for="account-filter">Filter by Account ID (optional)</label>
        <input
          type="number"
          id="account-filter"
          placeholder="Enter account ID to filter"
        />
      </div>
      <button class="btn-primary" id="load-history-btn">
        <span class="btn-text">Load Transactions</span>
        <span class="btn-loader" style="display: none">Loading...</span>
      </button>
    </div>
  
    <div id="history-error" class="error-message" style="display: none"></div>
    <div id="history-loading" class="loading-state" style="display: none">
      <p>Loading transactions...</p>
    </div>
  
    <div id="transactions-container">
      <div class="transactions-list" id="transactions-list">
        <!-- Transactions will be loaded here -->
      </div>
    </div>
  </section>
