<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NED Bank Clone</title>
    
    <!-- Font Awesome for professional icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- path to CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    
    <style>
      /* Additional styling for icons */
      .nav-item i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-content">
          <h2><i class="fas fa-university"></i> NED Bank</h2>
          <ul>
            <li><a href="#" class="nav-item-active" data-name="home"><i class="fas fa-home"></i> Home</a></li>

          </ul>
        </div>
        <nav class="sidebar-footer">
          <a href="#" class="nav-item" data-name="settings"><i class="fas fa-cog"></i> Settings</a>
          <a href="#" class="nav-item" id="logout-link" style="margin-top: 10px;"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>

      <aside id="right-panel" class="right-panel" style="display: none;"></aside>
