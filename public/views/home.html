<!-- Main Content Sections -->
<section class="banner">
  <div>
      <h3>More cashback in our app</h3>
      <button class="store-btn apple">Apple Store</button>
      <button class="store-btn play">Google Play</button>
  </div>
  <img src="images/card.png" alt="app-promo" class="banner-img">
</section>

<section class="popular">
  <h3>Popular</h3>
  <div class="cards">
      <div class="card">Credit card balances</div>
      <div class="card">Transfers to Credit card</div>
      <div class="card">Loan payment</div>
      <div class="card">Auto payment</div>
  </div>
</section>

<section class="costs">
  <h3>Costs</h3>
  <canvas id="costChart" width="800" height="240"></canvas>
</section>

<!-- Right Panel Content -->
<div id="home-right-panel-content" style="display: none;">
  <section class="exchange-panel">
      <h4>Exchange rates</h4>
      <div class="rates">
          <div class="rate"><span>1 USD</span><strong>2.5050</strong></div>
          <div class="rate"><span>1 EUR</span><strong>3.0550</strong></div>
          <div class="rate"><span>100 RUB</span><strong>3.4020</strong></div>
      </div>
  </section>
  <section class="history">
      <h4>History of operations</h4>
      <ul>
          <li>Netflix <span>-15.00 MWK</span></li>
          <li>Parking <span>-1.00 MWK</span></li>
          <li>App Store <span>-6.90 MWK</span></li>
      </ul>
      <button class="btn-ghost">See more</button>
  </section>
</div>
